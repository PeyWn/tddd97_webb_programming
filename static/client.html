<!DOCTYPE html>
<html>
  <head>
	<title>Client</title>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
	<script src="serverstub.js" type="text/javascript"></script>
	<script src="communication.js" type="text/javascript"></script>
	<script id="load-layout-navbar" type="text/view">
		<div class="NavBar">
			<h2 id='nav-profile' onclick="changeView('profile');  return false">Home</h2>
			<h2 id='nav-browse' onclick="changeView('browse'); return false">Browse</h2>
			<h2 id='nav-account' onclick="changeView('account');  return false">Account</h2>
		</div>
	</script>
	<script id="load-login-view" type=”text/view”>
		<div class="Login">
			<div class="LV Logo">
			  <img class="Image" src="./wimage.png" alt="logo of dooom" />
			</div>
		  
			<div class="LV Column">
			  <div class="LV Login">
				<form
				  name="LoginForm"
				  action="#"
				  onsubmit="return validateLogin(event); return false;"
				>
				  <p>User name:</p>
				  <input
					type="email"
					placeholder="your.email@adress.net"
					name="username"
					required
				  /><br />
				  <p>Password:</p>
				  <input type="password" name="password" required />
				  <button class="Btn1" type="submit">Login</button>
				  <p id="LV-Login-Form-Message"></p>
				</form>
			  </div>
		  
			  <div class="LV Signup">
				<form
				  name="SignUpForm"
				  action="#"
				  onsubmit="return validateSignUp(event)"
				>
				  <p>Email:</p>
				  <input
					type="email"
					placeholder="your.email@adress.net"
					name="email"
					required
				  /><br />
				  <p>Password:</p>
				  <input type="password" name="password" required />
				  <p>Repeat Password:</p>
				  <input type="password" name="password2" required />
				  <p>Given name</p>
				  <input type="text" name="firstname" required />
				  <p>Surname:</p>
				  <input type="text" name="familyname" required />
				  <p>Gender:</p>
				  <input type="text" name="gender" required />
				  <p>City:</p>
				  <input type="text" name="city" required />
				  <p>Country:</p>
				  <input type="text" name="country" required />
				  <button class="Btn1" type="submit">Submit</button>
				  <p id="LV-SignUp-Form-Message"></p>
				</form>
			  </div>
			</div>
		</div>
	</script>
	<script id="load-profile-view" type=”text/view”>
		<div class="Profile">
			<div class="Column">
				<div class="Post">
					<form
					name="FeedForm"
					onsubmit="postToFeed(event, 'PV-Submit-msg'); this.reset(); return false;">
  
						<p>Enter post:</p>
						<textarea name="feedInput" required></textarea>
						<div>
							<button class="BtnPost" type="submit">Submit</button>
							<button onclick="refreshWall(event); return false">Refresh</button>
						</div>
						<p id="PV-Submit-msg"></p>
						
					</form>
				</div>
				<div id='pv-wall' class="Wall"></div>
			  </div>
		  <div id='pv-info' class='Info'></div>
		</div>
  
	</script>

	<script id="load-browse-view" type=”text/view”>
		<div class="Browse">
		<form
		name="GetWallForm"
		onsubmit="renderProfileByEmail(event); return false;"			
		>
			<p>Enter user email:</p>
			<input type="text" name="email" required>
			<button class="BtnPost" type="submit">Submit</button>
			<p id="BV-load-profile-form-message">
		</form>		

		<div class="Column">
			<div id='bv-post'></div>
			<div id='bv-wall' class="Wall"></div>
		</div>
		<div id='bv-info' class='Info'></div>
	</div>

	</script>

	<script id="load-account-view" type=”text/view”>
    <form
	  name="ChangePassForm"
	  onsubmit="changePassword(event); this.reset(); return false;"
    >

    <p>Old password:</p>
    <input type="password" name="oldPassword" required>
    <p>New password:</p>
    <input type="password" name="newPassword" required>
    <p>Repeat password:</p>
    <input type="password" name="newPassword2" required>
    
    <button class="Btn1" type="submit">Submit</button>
    <p id="AV-change-Form-Message"></p>
    
	  </form>

    <div class="AV logOutbtn">
    <button class="Btn1" onclick="return signOut(event);">Log out</button>
    </div>
	</script>
	</head>
  <body>    
	  <div id='layout-navbar' class='Layout'></div>
	  <div id="login-view" class="View" ></div>
	  <div id="profile-view" class="View" ></div>
      <div id="browse-view" class="View" ></div>
	  <div id="account-view" class="View" ></div>
  </body>

</html>
