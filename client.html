<html>
  <head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
	<script src="serverstub.js" type="text/javascript"></script>
	<script id="load-welcome-view" type=”text/view”>
		<div class="LoginView">
			<div class="LV Logo">
			  <img class="Image" src="./wimage.png" alt="logo of dooom" />
			</div>
		  
			<div class="LV Column">
			  <div class="LV Login">
				<form>
				  <p>User name:</p>
				  <input type="text" name="UserName" /><br />
				  <p>Password:</p>
				  <input type="text" name="Password" />
				  <button class="Btn1" type="submit"><p>Login</p></button>
				</form>
			  </div>
		  
			  <div class="LV Signup">
				<form>
				  <p>Email:</p>
				  <input type="text" name="Email" /><br />
				  <p>Password:</p>
				  <input type="text" name="Password" />
				  <p>Repeat Password:</p>
				  <input type="text" name="Password2" />
				  <p>Given name</p>
				  <input type="text" name="FName" />
				  <p>Surname:</p>
				  <input type="text" name="Surname" />
				  <p>Gender:</p>
				  <input type="text" name="Gender" />
				  <p>City:</p>
				  <input type="text" name="City" />
				  <p>Country:</p>
				  <input type="text" name="Country" />
				  <button class="Btn1" type="submit"><p>Submit</p></button>
				</form>
			  </div>
			</div>
		  </div></script>
  </head>
  <body>
	  <div id="main-view" class="MainView"/>
  </body>

</html>
