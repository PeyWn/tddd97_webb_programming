<html>
  <head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
	<script src="serverstub.js" type="text/javascript"></script>
	<script id="load-welcome-view" type=”text/view”>
		<div class="LoginView">
			<div class="LV Logo">
			  <img class="Image" src="./wimage.png" alt="logo of dooom" />
			</div>
		  
			<div class="LV Column">
			  <div class="LV Login">
				<form
				  name="LoginForm"
				  required="true"
				  action="#"
				  onsubmit="return validateLogin(event); return false;"
				>
				  <p>User name:</p>
				  <input
					type="email"
					placeholder="your.email@adress.net"
					name="username"
					required="true"
				  /><br />
				  <p>Password:</p>
				  <input type="password" name="password" required="true" />
				  <button class="Btn1" type="submit"><p>Login</p></button>
				  <p id="LV-Login-Form-Message"></p>
				</form>
			  </div>
		  
			  <div class="LV Signup">
				<form
				  name="SignUpForm"
				  required="true"
				  action="#"
				  onsubmit="return validateSignUp(event)"
				>
				  <p>Email:</p>
				  <input
					type="email"
					placeholder="your.email@adress.net"
					name="email"
					required="true"
				  /><br />
				  <p>Password:</p>
				  <input type="password" name="password" required="true" />
				  <p>Repeat Password:</p>
				  <input type="password" name="password2" required="true" />
				  <p>Given name</p>
				  <input type="text" name="firstname" required="true" />
				  <p>Surname:</p>
				  <input type="text" name="familyname" required="true" />
				  <p>Gender:</p>
				  <input type="text" name="gender" required="true" />
				  <p>City:</p>
				  <input type="text" name="city" required="true" />
				  <p>Country:</p>
				  <input type="text" name="country" required="true" />
				  <button class="Btn1" type="submit"><p>Submit</p></button>
				  <p id="LV-SignUp-Form-Message"></p>
				</form>
			  </div>
			</div>
		  </div>		  
	</script>
	<script id="load-profile-view" type=”text/view”>
		<h1> user profile view </h1>
	</script>
	</head>
  <body>
	  <div id="main-view" class="MainView" />
  </body>

</html>
